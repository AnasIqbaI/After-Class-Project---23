<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>After Class Project - 23</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
      <header>
            <h2 class="logo">ACP 23</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Category</a>
                <a href="#">Class</a>
                <button class="btnLogin-popup">Dashboard</button>
            </nav>
      </header>

      <div id="result-box">
  <!-- Results will appear here -->
</div>
<script>
  // Object example
  const student = {
    name: "Ali",
    age: 20,
    class: "ACP 22"
  };

  // Array example
  const fruits = ["Apple", "Banana", "Mango", "Orange"];

  // Display using object keys
  let output = `<b>Student Name:</b> ${student.name}<br>`;
  output += `<b>Student Age:</b> ${student.age}<br>`;
  output += `<b>Student Class:</b> ${student.class}<br><br>`;

  // Display using array index
  output += `<b>First Fruit:</b> ${fruits[0]}<br>`;
  output += `<b>Second Fruit:</b> ${fruits[1]}<br><br>`;

  // Display whole array using join
  output += `<b>All Fruits (join):</b> ${fruits.join(", ")}<br>`;

  // Display last fruit using pop
  const lastFruit = fruits.pop();
  output += `<b>Last Fruit (pop):</b> ${lastFruit}<br>`;
  output += `<b>Fruits after pop:</b> ${fruits.join(", ")}<br>`;

  document.getElementById("result-box").innerHTML = output;
</script>

    </body>
</html>
